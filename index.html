<!DOCTYPE html>
<html x-ng-app="tttAppl">
<head>
	<title>Turtle Power!</title>
	<link rel="stylesheet" type="text/css" href="TTT.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<script src="TTT.js"></script>
</head>
<body x-ng-controller="TttController">
	<div class="header">
		<div id="logo">
			<img src="img/958374_orig.png">
		</div>
		<div id="p1" x-ng-show="moveCount%2==0">
			<img src="img/p1turn.svg">
		</div>
		<div id="p2" x-ng-hide="moveCount%2==0">
			<img src="img/p2turn.svg">
		</div>

	</div>
	<div class="outro">
	
		<div id="Don" x-ng-click="playerChoice"></div>
		<div id="Mic" x-ng-click="playerChoice"></div>
		<div id="Leo" x-ng-click="playerChoice"></div>
		<div id="Rap" x-ng-click="playerChoice"></div>
		<div id="board">
			<div class="cell" x-ng-repeat="c in cells track by $index" x-ng-click="makeMove($index)">
				<div>
					{{changeVar(c)}}
				</div>
			</div>
		</div>
 		<div id="tie" x-ng-show="tieGame">
 			<img src="img/splinter.svg">
 		</div>
		<div id="player1" x-ng-show="gameWinner">
			<img x-ng-src="img/p1wins.svg">
			<img x-ng-src="img/tumblr_mmzvm6zpHl1soog04o1_500.gif">
		</div>
		<div id="player2" x-ng-show="gameWinner2">
			<img x-ng-src="img/p2wins.svg">
			<img x-ng-src="img/tumblr_mmzvm6zpHl1soog04o1_500.gif">
		</div>
		<div id="newGame" x-ng-hide="gameWinner==false" x-ng-click="newGame()" ></div>
		<div id="newGame" x-ng-hide="gameWinner2==false" x-ng-click="newGame()" ></div>
		<div id="newGame" x-ng-hide="tieGame==false" x-ng-click="newGame()" ></div>
</div>
</body>
</html>
